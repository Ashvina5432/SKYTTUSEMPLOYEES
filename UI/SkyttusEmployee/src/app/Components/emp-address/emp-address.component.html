<div mat-dialog-title>
    <h4> Employee Address</h4>
</div>
<form [formGroup]="addressForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row1">
                
                <mat-form-field class="example-full-width"appearance="outline">
                  <mat-label>Address:</mat-label>
                  <textarea matInput placeholder="Enter Address" formControlName="address"></textarea>
                </mat-form-field>
        </div>
                <div class="row1">
                  
                  <mat-form-field appearance="outline">
                    <mat-label>AddressType</mat-label>
                    <mat-select formControlName="addressTypeId">
                      <mat-option *ngFor="let addrtype of addressTypes" [value]="addrtype.id">
                        {{ addrtype.addressType }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  
                  <mat-form-field appearance="outline">
                    <mat-label>Employee</mat-label>
                    <mat-select formControlName="employeeId">
                      <mat-option *ngFor="let emp of employees" [value]="emp.id">
                        {{ emp.firstName }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  
                      <mat-form-field appearance="outline">
                        <mat-label>City:</mat-label>
                        <input matInput type="text" placeholder="Enter City" formControlName="city" >
                      </mat-form-field>

                </div>
            <div class="row1">
               
              <mat-form-field appearance="outline">
                <mat-label>State:</mat-label>
                <input matInput type="text" placeholder="Enter state" formControlName="state" >
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Country:</mat-label>
                <input matInput type="text" placeholder="Enter Country" formControlName="country" >
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>PinCode:</mat-label>
                <input matInput type="text" placeholder="Enter PinCode" formControlName="pinCode" >
              </mat-form-field>
            </div>
    
       
        
    </div> 
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update':'Save'}}</button>
        <!-- <button mat-raised-button color="primary" [disabled]="!employeeForm.valid">{{data ? 'Update' : 'Save'}}</button> -->
    </div>
</form>
