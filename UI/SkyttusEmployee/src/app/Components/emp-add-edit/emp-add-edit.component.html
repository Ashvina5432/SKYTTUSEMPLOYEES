<div mat-dialog-title>
    <h4>Employee</h4>
</div>
<form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row1">
                <mat-form-field appearance="outline">
                    <mat-label>EmpCode:</mat-label>
                    <input matInput type="text" placeholder="Enter EmpCode" formControlName="empCode" >
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>FirstName:</mat-label>
                    <input matInput type="text" placeholder="Enter FirstName" formControlName="firstName" > 
                  </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>MiddleName:</mat-label>
                    <input matInput type="text" placeholder="Enter MiddleName" formControlName="middleName" >
                  </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>LastName:</mat-label>
                    <input matInput type="text" placeholder="Enter LastName" formControlName="lastName" >
                  </mat-form-field>

                

                </div>
            <div class="row1">
                <mat-form-field appearance="outline">
                <mat-label>Email:</mat-label>
                <input matInput type="text" placeholder="Enter Email" formControlName="email" >
              </mat-form-field>

              <mat-form-field>
                <mat-label>Date of Joining</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="doj">
                <mat-hint>YYYY-MM-DDTHH:mm:ss</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Date if Both</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName="dob">
                <mat-hint>YYYY-MM-DDTHH:mm:ss</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>

        </div>
        <div class="row1">
         
            <mat-radio-group aria-label="Select an option"formControlName="gender">
                <mat-label><b>Gender</b></mat-label>
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="others">Others</mat-radio-button>
              </mat-radio-group>
       
      </div>
        <div class="row1">
            <mat-form-field appearance="outline">
                <mat-label>Designation:</mat-label>
                <input matInput type="text" placeholder="Enter Designation" formControlName="designation" >
              </mat-form-field>
          <mat-form-field appearance="outline">
              <mat-label>Phone:</mat-label>
              <input matInput type="text" placeholder="Enter phone" formControlName="phone" > 
            </mat-form-field>

          <mat-form-field appearance="outline">
              <mat-label>Mobile:</mat-label>
              <input matInput type="text" placeholder="Enter Mobile" formControlName="mobile" >
             
            </mat-form-field>
        </div>

            <div class="row1">
          <mat-form-field appearance="outline">
              <mat-label>EmergencyContactNo:</mat-label>
              <input matInput type="text" placeholder="Enter EmergencyContactNo" formControlName="emergencyContactNo" >
            </mat-form-field>

          <mat-form-field appearance="outline">
              <mat-label>EmergencyContactName:</mat-label>
              <input matInput type="text" placeholder="Enter EmergencyContactName" formControlName="emergencyContactName" >
            </mat-form-field>

          </div>

       
        
    </div> 
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update':'Save'}}</button>
        <!-- <button mat-raised-button color="primary" [disabled]="!employeeForm.valid">{{data ? 'Update' : 'Save'}}</button> -->
    </div>
</form>
