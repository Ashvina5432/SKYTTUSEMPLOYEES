
<mat-toolbar color="primary">
    <span>Employee FamilyDetail </span>
    <span class="space"></span>
    <button mat-raised-button (click)=" openFamilyDetails()">Add FamilyDetail</button>
  </mat-toolbar>

  <div class="main-body">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
    
      <div class="mat-elevation-z8">
        <!-- table-container -->
        <table mat-table [dataSource]="dataSource" matSort>
      
          
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef > ID </th>
            <td mat-cell *matCellDef="let row;let i = index"> {{ i + 1 }} </td>
          </ng-container>
      
         
          <ng-container matColumnDef="employeeId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee </th>
            <td mat-cell *matCellDef="let row"> {{row.fName}} </td>
          </ng-container>
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
          </ng-container>
          <ng-container matColumnDef="middleName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Middle Name </th>
            <td mat-cell *matCellDef="let row"> {{row.middleName}} </td>
          </ng-container>
      
         
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
            <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
          </ng-container>
         
          <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Both </th>
            <td mat-cell *matCellDef="let row"> {{row.dob | date }} </td>
          </ng-container>
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
            <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
          </ng-container>
        
          <ng-container matColumnDef="relationId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Relation </th>
            <td mat-cell *matCellDef="let row"> {{row.relation}} </td>
          </ng-container>
         
      
         
        
         
          
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
             
      
              <mat-icon aria-hidden="false" aria-label="Example edit icon" color="primary"  fontIcon="edit" (click)="updateFamilyDetails(row)" ></mat-icon>
              <mat-icon aria-hidden="false" aria-label="Example delete icon" color="warn" fontIcon="delete" (click)="delateFamilyDetails(row.id)"></mat-icon>
            
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="familyDetails"></tr>
          <tr mat-row *matRowDef="let row; columns: familyDetails;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
  </div>
