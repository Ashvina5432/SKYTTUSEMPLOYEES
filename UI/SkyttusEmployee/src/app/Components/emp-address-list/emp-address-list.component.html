<mat-toolbar color="primary">
    <span>Employee Address </span>
    <span class="space"></span>
    <button mat-raised-button (click)="openAddress()">Add Address</button>
  </mat-toolbar>

  <div class="main-body">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
    
      <div class="mat-elevation-z8">
        <!-- table-container -->
        <table mat-table [dataSource]="dataSource" matSort>
      
          
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef > ID </th>
            <td mat-cell *matCellDef="let row;let i = index"> {{ i + 1 }} </td>
          </ng-container>
      
         
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> address </th>
            <td mat-cell *matCellDef="let row"> {{row.address}} </td>
          </ng-container>
      
        
          <ng-container matColumnDef="addressTypeId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> AddressType </th>
            <td mat-cell *matCellDef="let row"> {{row.addressType}} </td>
          </ng-container>
          <ng-container matColumnDef="employeeId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee </th>
            <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
          </ng-container>
      
         
          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
            <td mat-cell *matCellDef="let row"> {{row.city}} </td>
          </ng-container>
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
            <td mat-cell *matCellDef="let row"> {{row.state }} </td>
          </ng-container>
          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
            <td mat-cell *matCellDef="let row"> {{row.country  }} </td>
          </ng-container>
          <ng-container matColumnDef="pinCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pincode  </th>
            <td mat-cell *matCellDef="let row"> {{row.pinCode}} </td>
          </ng-container>
         
          
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
             
      
              <mat-icon aria-hidden="false" aria-label="Example edit icon" color="primary"  fontIcon="edit" (click)="updateAddress(row)" ></mat-icon>
              <mat-icon aria-hidden="false" aria-label="Example delete icon" color="warn" fontIcon="delete" (click)="delateAddress(row.id)"></mat-icon>
            
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="addressList"></tr>
          <tr mat-row *matRowDef="let row; columns: addressList;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
  </div>
