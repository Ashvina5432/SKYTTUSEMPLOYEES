<!-- <p class="text-center fs-3"[ngClass]="isEmployeeCreated?'text-sucess pb-1':'text-danger pb-1'">{{displayMsg}}</p> -->
  <div class="containte">
    <form class="   border p-3 rounded-3" (ngSubmit)="submit()" [formGroup]="multistep" > 
        <div *ngIf="step == 1" formGroupName="empDetails">
         <div class=" row g-0">
             <div class="col text-center p-2 mb-3 bg-light">
                 <span>Employee Details </span>
             </div>
         </div>
         <div class="row">
             <div class="col-md-4 mb-3" >
                 <label>Employee Code:</label>
                 <input type="text"  class="form-control"formControlName="EmpCode" required/>
                 <!-- <span class="text-danger" *ngIf="submitted && empDetails.EmpCode.errors?.['required']">Please Enter your Employee Code</span> -->
               </div>

         </div>
         <div class="row">
             <div class="col-md-4 mb-3">
                 <label>First Name:</label>
                 <input type="text" class="form-control"formControlName="FirstName" required />
               </div>
               <div class="col-md-4 mb-3" >
                 <label>Middle Name:</label>
                 <input type="text" class="form-control"formControlName="MiddleName" required />
               </div>
               <div class="col-md-4 mb-3">
                 <label>Last Name:</label>
                 <input type="text"class="form-control" formControlName="LastName" required />
               </div>
         </div>
         <div class="row">
             <div class="col-md-4 mb-3">
                 <label>Email:</label>
             <input type="email"class="form-control" formControlName="Email" required/>
             </div>
             <div class="col-md-4 mb-3">
                 <label>Date of Joining:</label>
                 <input type="date" class="form-control" formControlName="DOJ" required/>
             </div>
             <div class="col-md-4 mb-3">
                 <label>Date of Birth:</label>
                 <input type="date"class="form-control" formControlName="DOB" required/>
             </div>
         </div>
        <div class="row">
        <div class="col-md-4 mb-3">
             <label>Phone:</label>
             <input type="number"class="form-control" formControlName="Phone" />
         </div>
         <div class="col-md-4 mb-3">
             <label>Mobile:</label>
             <input type="number"class="form-control" formControlName="Mobile" required />
           </div>
           <div class="col ps-4 ">
             <div class="m-1">Gender:</div>
             <div class="form-check form-check-inline">
                 <input  type="radio" formControlName="Gender" class="form-check-input" value="m" id="male"/>
                 <label class="form-check-lable" for="male">Male</label>
             </div>
             <div class="form-check form-check-inline">
                 <input  type="radio" class="form-check-input" formControlName="Gender"value="f" id="female"/>
                 <label class="form-check-lable" for="female">FeMale</label>
             </div>    
         </div>
        </div>
        <div class="row  ">
         <div class="col-md-4 mb-3" >
             <label>Designation:</label>
             <input type="text"class="form-control" formControlName="Designation" required/>
           </div>
 
           <div class="col-md-4 mb-3">
             <label>Emergency Contact No:</label>
             <input type="number"class="form-control" formControlName="EmergencyContactNo" required/>
           </div>
           <div class="col-md-4 mb-3">
             <label>Emergency Contact Name:</label>
             <input type="text"class="form-control" formControlName="EmergencyContactName" required />
           </div>
        </div>
        
        </div>
     
    <div *ngIf="step == 2" formGroupName="AddressDetails">
     <div class="col text-center p-2 mb-3 bg-light">
     <span> EmployeeAddress</span>
     </div>
     <div class="row">
        <div class="col-md-4 mb-3">
            <label for="">Address</label>
            <input  type="text" class="form-control" formControlName="Address" id="Address" required/>
            <!-- <span class="text-danger" *ngIf="submitted && AddressDetails.Address.errors?.['required']">Please Enter your Address</span> -->
        </div> 
     </div>
     <div class="row">
        <div class="col-md-4 mb-3">
            <label for="AddressType">AddressType</label>
            <select class="form-control" formControlName="AddressTypeId" id="AddressTypeId">
                <option value="">Select One</option>
                <option value="{{ addrtype.id }}" *ngFor="let addrtype of addressTypes">
                    {{ addrtype.addressType }}
                  </option>
              </select>
        </div>
        
    
        <div class="col-md-4 mb-3">
            <label for="Employee">Employee</label>
            <select class="form-control" formControlName="EmployeeId" id="EmployeeId">
                <option value="">Select One</option>
                <option value="{{ employee.id }}" *ngFor="let employee of employees">
                    {{ employee.firstName }}
                  </option>
              </select>
        </div>
        <div class="col-md-4 mb-3">
            <label for="">City</label>
            <input  type="text" class="form-control" formControlName="City" id="City" required/>
        </div>
     </div>
     <div class="row">
        <div class="col-md-4 mb-3">
            <label for="">State</label>
            <input  type="text" class="form-control" formControlName="State" id="State" required />
        </div>
        <div class="col-md-4 mb-3">
            <label for="">Country</label>
            <input  type="text" class="form-control" formControlName="Country" id="Country" required/>
        </div>
        <div class="col-md-4 mb-3">
            <label for="">PinCode</label>
            <input  type="text" class="form-control" formControlName="PinCode" id="PinCode" required/>
        </div>
     </div>
     
    
    </div>

    <div *ngIf="step ==3" formGroupName="FamilyDetails">
     <div class="col text-center p-2 mb-3 bg-light">
     <span>FamilyDetails</span>
     </div>
     <div class="row">
        <div class="col-md-4 mb-3">
            <label for="Employee">Employee</label>
            <select class="form-control" formControlName="EmployeeId" id="EmployeeId">
                <option value="">Select One</option>
                <option value="{{ Employee.id }}" *ngFor="let Employee of employees">
                    {{ Employee.firstName}}
                  </option>
              </select>
        </div>
     </div>
     <div class="row">
        <div class="col-md-4 mb-3">
            <label for="">FistName</label>
            <input  type="text" class="form-control" formControlName="FirstName" id="FirstName" required />
        </div>
        <div class="col-md-4 mb-3">
            <label for="">MiddleName</label>
            <input  type="text" class="form-control" formControlName="MiddleName" id="MiddleName" />
        </div>
        <div class="col-md-4 mb-3">
            <label for="">LastName</label>
            <input  type="text" class="form-control"formControlName="LastName" id="LastName" required/>
        </div>
     </div>
     <div class="row">
        <div class="col-md-4 mb-3">
            <label for="">DOB</label>
            <input  type="date" class="form-control" formControlName="DOB" id="DOB" required/>
        </div>
        <div class="col-md-4 mb-3 ">
            <div class="m-1">Gender:</div>
            <div class="form-check form-check-inline">
                <input  type="radio" class="form-check-input" formControlName="Gender" value="m" id="male"/>
                <label class="form-check-lable" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input  type="radio" class="form-check-input" formControlName="Gender" value="f" id="female"/>
                <label class="form-check-lable" for="female">FeMale</label>
            </div>    
        </div>
        <div class="col-md-4 mb-3">
            
            <label for="Relation">Relation</label>
            <select class="form-control" formControlName="RelationId" id="RelationId">
              <option value="">Select One</option>
              <option value="{{ relation.id }}" *ngFor="let relation of relations">
                {{ relation.relation }}
              </option>
              
            </select>
        </div>

     </div>
 
  </div>
    <br>
   <a class="btn btn-primary mx-2" *ngIf="step !=1" (click)="Previous()" >Previous</a>
   <button type="submit" class="btn btn-info mx-2" *ngIf="step != 3">Next</button>
   <button type="submit" class="btn btn-success mx-2" *ngIf="step == 3">Submit</button>
   <br>
   <!-- <pre> {{multistep.value | json}}</pre> -->
  
 </form> 
  </div>
